---
language: siftlib
default_versions:
  - name: python
    version: 2.7.12
url_to_dependency_map:
  - match: python-(\d+\.\d+\.\d+)
    name: python
    version: $1

dependencies:
  - name: python
    version: 2.7.12
    cf_stacks:
      - cflinuxfs2
exclude_files:
  - .git/
  - .gitignore
  - .gitmodules
  - cf_spec/
  - log/
  - test/
  - bin/package
  - buildpack-packager/
  - python_buildpack-*v*.zip
