---
language: siftlib
default_versions:
  - name: siftlib
    version: 2.7.12
url_to_dependency_map:
  - match: python-(\d+\.\d+\.\d+)
    name: python
    version: $1

dependencies:
  - name: siftlib
    version: 2.7.12
    cf_stacks:
      - cflinuxfs2
    uri: https://buildpacks.cloudfoundry.org/concourse-binaries/python/python-2.7.12-linux-x64.tgz
    md5: 5b49c4c1ba9ceae55f5d4bd0b95863f4
exclude_files:
  - .git/
  - .gitignore
  - .gitmodules
  - cf_spec/
  - log/
  - test/
  - bin/package
  - buildpack-packager/
  - python_buildpack-*v*.zip
